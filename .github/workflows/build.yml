name: Build statshouse binaries

on:
  push:
    branches:
      - master
    tags:
      - "*"

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            os: ubuntu-22.04
            container: debian:12
          - arch: arm64
            os: ubuntu-24.04-arm64
            container: ubuntu:24.04
    steps:
      - name: Checkout build repo
        uses: actions/checkout@v4

      - name: Read upstream statshouse commit
        run: echo "STATSHOUSE_COMMIT=$(cat STATSHOUSE_COMMIT)" >> $GITHUB_ENV

      - name: Checkout statshouse
        uses: actions/checkout@v4
        with:
          repository: vkcom/statshouse
          ref: ${{ env.STATSHOUSE_COMMIT }}
          path: statshouse

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y make git curl ca-certificates build-essential nodejs npm

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true

      - name: Build
        working-directory: statshouse
        run: make

      - name: Package binaries
        working-directory: statshouse
        run: |
          tar czf ../statshouse-${{ matrix.arch }}.tar.gz -C target .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: statshouse-${{ matrix.arch }}
          path: statshouse-${{ matrix.arch }}.tar.gz

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.tar.gz
