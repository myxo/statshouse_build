name: Build statshouse binaries

on:
  push:
    branches:
      - master
    tags:
      - "*"

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            os: ubuntu-22.04
            container: debian:12
          - arch: arm64
            os: ubuntu-24.04-arm
            container: ubuntu:24.04
    steps:
      - name: Checkout build repo
        uses: actions/checkout@v4

      - name: Read upstream statshouse commit
        run: echo "STATSHOUSE_COMMIT=$(cat STATSHOUSE_COMMIT)" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y make git curl ca-certificates build-essential nodejs npm

      - name: Checkout statshouse
        uses: actions/checkout@v4
        with:
          repository: vkcom/statshouse
          ref: ${{ env.STATSHOUSE_COMMIT }}
          path: statshouse
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          check-latest: true

      - run: ls -la statshouse/.git

      - name: Build
        working-directory: statshouse
        env:
          BUILD_TRUSTED_SUBNET_GROUPS: "0.0.0.0/0"
        run: make

      - name: Package binaries
        working-directory: statshouse
        shell: bash
        run: |
          set -euo pipefail
          bins=(statshouse statshouse-agg statshouse-api statshouse-metadata)
          for bin in "${bins[@]}"; do
            src="target/${bin}"
            if [ ! -f "$src" ]; then
              echo "Missing binary: $src" >&2
              exit 1
            fi
            tar czf "../${bin}-${{ matrix.arch }}.tar.gz" -C target "$bin"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: statshouse-${{ matrix.arch }}
          path: |
            statshouse-${{ matrix.arch }}.tar.gz
            statshouse-agg-${{ matrix.arch }}.tar.gz
            statshouse-api-${{ matrix.arch }}.tar.gz
            statshouse-metadata-${{ matrix.arch }}.tar.gz

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.tar.gz
